<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Draft</title>

        <!-- CSS -->
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
        <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
        <!-- Blog -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

        <!-- JavaScript -->
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Bootstrap -->
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{{ url_for('homepage') }}">Draft App</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <form class="navbar-form navbar-left" method = "post" action ="/search">
                            <div class="form-group">
                                 <input type="text" class="form-control"  id="search" name="search" placeholder="Player Search">
                            </div>
                                <button type="submit" class="btn btn-default">Submit</button>
                          </form>
                        <li>
                            <a href="{{ url_for('scoring') }}">
                            Settings
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('glossary') }}">
                            Glossary
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
            <div class="col-sm-3 col-md-2 sidebar" style="background-color:#f5f5f5">
                    <ul class="nav nav-sidebar">
                        <li>
                            <a href="{{ url_for('points') }}">Projected Points</a>
                        </li>
                        <li>
                            <a href="{{ url_for('positional', position = 'U') }}">Position</a>
                        </li>
                    </ul>    
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            {% block content %}{% endblock %}
            </div>
            </div>
        </div>

    </body>
</html>
